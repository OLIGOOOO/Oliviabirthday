<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Olivia!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            font-family: 'Pacifico', cursive, sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .card-container {
            position: relative;
            width: 280px;
            height: 380px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .front, .inside {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }
        .front {
            background: white;
            color: red;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            flex-direction: column;
        }
        .front span {
            font-size: 36px;
        }
        .inside {
            background: red;
            color: white;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 15px;
            font-size: 20px;
            position: relative;
        }
        .inside h2 {
            font-size: 28px;
            text-shadow: 0 0 8px yellow;
        }
        .inside p {
            font-size: 24px;
        }
        .sparkles, .falling-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .sparkle, .falling-star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            box-shadow: 0 0 8px white;
            border-radius: 50%;
            opacity: 0.8;
        }
        @keyframes sparkleAnimation {
            0% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.5; }
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .falling-star {
            animation: fall 2s linear forwards;
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    <div class="card-container">
        <div class="card" id="birthdayCard">
            <div class="front" onclick="openCard()">
                <span>üéÇüéà</span>
                <p>Click Here Birthday Gurl üéâ</p>
                <span>üíñüéÅ</span>
            </div>
            <div class="inside">
                <h2>Happy Birthday, my dearest Olivia! üíô</h2>
                <p>You are a gift to this world and to my life. You made even the starless sky shine ‚ú®! I hope this year brings you endless love, joy, and dreams coming true. You deserve the universe and more! üí´</p>
            </div>
        </div>
    </div>
    <div class="falling-stars" id="fallingStars"></div>
    <script>
        function openCard() {
            document.getElementById('birthdayCard').classList.add('open');
            createFallingStars();
        }
        function createSparkles() {
            const container = document.getElementById('sparkles');
            for (let i = 0; i < 50; i++) {
                let sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");
                sparkle.style.left = Math.random() * 100 + "%";
                sparkle.style.top = Math.random() * 100 + "%";
                sparkle.style.animation = "sparkleAnimation 3s infinite ease-in-out";
                sparkle.style.animationDelay = Math.random() * 3 + "s";
                container.appendChild(sparkle);
            }
        }
        function createFallingStars() {
            const container = document.getElementById('fallingStars');
            for (let i = 0; i < 20; i++) {
                let star = document.createElement("div");
                star.classList.add("falling-star");
                star.style.left = Math.random() * 100 + "%";
                star.style.animationDuration = (1 + Math.random()) + "s";
                container.appendChild(star);
                setTimeout(() => star.remove(), 2000);
            }
        }
        createSparkles();
    </script>
</body>
</html>
